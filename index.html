<!DOCTYPE html>
<html>
<head>
  <title>ATMOSS_9</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }
    .btn-img {
      margin: 20px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .btn-img:hover {
      transform: scale(1.05);
    }
  </style>
  <script>
    function pedirContraseña(claveCorrecta, destino) {
      const input = prompt("");
      if (input === claveCorrecta) {
        window.location.href = destino;
      } else if (input !== null) {
        alert("");
      }
    }
  </script>
</head>
<body>
  <h1></h1>

  <img src="img/BTN_1.png" class="btn-img" width="200" onclick="pedirContraseña('X7A9', 'X7A91.html')">
  <br>
  <img src="img/BTN_2.png" class="btn-img" width="200" onclick="pedirContraseña('L2FQ', 'L2FQ2.html')">
  <br>
  <img src="img/BTN_3.png" class="btn-img" width="200" onclick="pedirContraseña('N8VZ', 'N8VZ3.html')">
  <br>
  <img src="img/BTN_4.png" class="btn-img" width="200" onclick="pedirContraseña('Q5WT', 'Q5WT4.html')">

</body>
</html>
